name: flutter_installer
description: Flutter Installer is an installer for Flutter built with Flutter.
publish_to: "none"
version: 0.0.8+8

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  bloc: ^7.2.1
  flutter_bloc: ^7.3.3
  equatable: ^2.0.3
  provider: ^6.0.1

  auto_route: ^3.2.1

  bitsdojo_window: ^0.1.1+1

  file_selector: ^0.8.2+1
  file_selector_macos: ^0.0.4+1
  file_selector_windows: ^0.0.2+1
  file_selector_linux: ^0.0.2+1

dev_dependencies:
  flutter_test:
    sdk: flutter

  bloc_test: ^8.5.0
  mocktail: ^0.2.0

  flutter_lints: ^1.0.4

  build_runner: ^2.1.7
  auto_route_generator: ^3.2.1

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/images/
    - assets/images/app_logos/
    - assets/misc/

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto/Roboto-Bold.ttf
          weight: 700
    - family: RobotoMono
      fonts:
        - asset: assets/fonts/RobotoMono/RobotoMono-Regular.ttf
        - asset: assets/fonts/RobotoMono/RobotoMono-Medium.ttf
          weight: 500
        - asset: assets/fonts/RobotoMono/RobotoMono-Bold.ttf
          weight: 700
